<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python教室測驗平台</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            text-align: center;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .role-selector {
            margin: 20px 0;
        }

        .role-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            margin: 0 10px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s ease;
        }

        .role-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .role-btn.active {
            background: linear-gradient(45deg, #4CAF50, #45a049);
        }

        .panel {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: none;
        }

        .panel.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            margin-right: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .btn-danger {
            background: linear-gradient(45deg, #f44336, #d32f2f);
        }

        .btn-warning {
            background: linear-gradient(45deg, #ff9800, #f57c00);
        }

        .question-item {
            background: #f8f9fa;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            border-left: 5px solid #4CAF50;
        }

        .question-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .code-editor {
            border: 2px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            margin: 15px 0;
        }

        .CodeMirror {
            height: 300px;
            font-size: 14px;
        }

        .output-section {
            background: #1e1e1e;
            color: #00ff00;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-family: 'Courier New', monospace;
            min-height: 100px;
            white-space: pre-wrap;
        }

        .student-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .student-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #ddd;
            transition: all 0.3s ease;
        }

        .student-card.completed {
            border-color: #4CAF50;
            background: #e8f5e8;
        }

        .student-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .status-indicator {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .status-working {
            background: #fff3cd;
            color: #856404;
        }

        .status-completed {
            background: #d4edda;
            color: #155724;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4CAF50;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 1000;
            display: none;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            margin: 20px;
        }

        .close-btn {
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #999;
        }

        .close-btn:hover {
            color: #333;
        }

        .score-input {
            width: 80px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-left: 10px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .student-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🐍 Python教室測驗平台</h1>
            <div class="role-selector">
                <button class="role-btn active" onclick="switchRole('teacher')">教師模式</button>
                <button class="role-btn" onclick="switchRole('student')">學生模式</button>
            </div>
        </div>

        <!-- 教師面板 -->
        <div id="teacher-panel" class="panel active">
            <h2>📚 教師控制面板</h2>
            
            <!-- 建立試題區域 -->
            <div class="form-group">
                <h3>建立新試題</h3>
                <label for="question-title">題目標題：</label>
                <input type="text" id="question-title" placeholder="例：計算兩數之和">
                
                <label for="question-description">題目描述：</label>
                <textarea id="question-description" rows="4" placeholder="請詳細描述題目要求..."></textarea>
                
                <label for="sample-input">範例輸入：</label>
                <textarea id="sample-input" rows="2" placeholder="3, 5"></textarea>
                
                <label for="sample-output">預期輸出：</label>
                <textarea id="sample-output" rows="2" placeholder="8"></textarea>
                
                <button class="btn" onclick="createQuestion()">建立題目</button>
                <button class="btn btn-warning" onclick="clearAllQuestions()">清空所有題目</button>
            </div>

            <!-- 目前題目列表 -->
            <div class="form-group">
                <h3>📝 目前題目</h3>
                <div id="question-list"></div>
            </div>

            <!-- 學生狀態監控 -->
            <div class="form-group">
                <h3>👥 學生狀態監控 (<span id="student-count">0</span>/35)</h3>
                <button class="btn" onclick="refreshStudentStatus()">刷新狀態</button>
                <button class="btn btn-warning" onclick="exportResults()">匯出結果</button>
                <div id="student-status" class="student-list"></div>
            </div>
        </div>

        <!-- 學生面板 -->
        <div id="student-panel" class="panel">
            <h2>✏️ 學生作答區</h2>
            
            <!-- 學生登入 -->
            <div id="student-login" class="form-group">
                <label for="student-name">請輸入您的姓名：</label>
                <input type="text" id="student-name" placeholder="例：張小明">
                <button class="btn" onclick="studentLogin()">開始答題</button>
            </div>

            <!-- 作答區域 -->
            <div id="answer-area" style="display: none;">
                <div class="form-group">
                    <h3>當前題目：<span id="current-question-title"></span></h3>
                    <div id="current-question-description"></div>
                </div>

                <div class="form-group">
                    <h4>💻 程式碼編輯區</h4>
                    <div id="code-editor" class="code-editor"></div>
                    <button class="btn" onclick="runCode()">▶️ 執行程式</button>
                    <button class="btn btn-warning" onclick="submitAnswer()">📤 提交答案</button>
                </div>

                <div class="form-group">
                    <h4>📤 執行結果</h4>
                    <div id="code-output" class="output-section">點擊"執行程式"來查看結果...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- 通知框 -->
    <div id="notification" class="notification"></div>

    <!-- 查看學生程式碼的模態框 -->
    <div id="code-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h3 id="modal-student-name"></h3>
            <div id="modal-question-info"></div>
            <div id="modal-code-content" class="code-editor"></div>
            <div class="form-group">
                <label>評分：</label>
                <input type="number" id="score-input" class="score-input" min="0" max="100" placeholder="分數">
                <button class="btn" onclick="saveScore()">儲存分數</button>
            </div>
            <div id="modal-output" class="output-section"></div>
        </div>
    </div>

    <script>
        // 全域變數
        let currentRole = 'teacher';
        let questions = [];
        let students = {};
        let currentStudent = null;
        let codeEditor = null;
        let modalEditor = null;

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            initializeCodeEditor();
            loadData();
            updateQuestionList();
            updateStudentStatus();
        });

        // 初始化程式碼編輯器
        function initializeCodeEditor() {
            const editorElement = document.getElementById('code-editor');
            if (editorElement) {
                codeEditor = CodeMirror(editorElement, {
                    mode: 'python',
                    theme: 'monokai',
                    lineNumbers: true,
                    indentUnit: 4,
                    matchBrackets: true,
                    autoCloseBrackets: true,
                    value: '# 在這裡寫下您的Python程式碼\nprint("Hello, Python!")'
                });
            }
        }

        // 切換角色
        function switchRole(role) {
            currentRole = role;
            
            // 更新按鈕狀態
            document.querySelectorAll('.role-btn').forEach(btn => btn.classList.remove('active'));
            const activeBtn = Array.from(document.querySelectorAll('.role-btn')).find(btn => 
                btn.textContent.includes(role === 'teacher' ? '教師' : '學生')
            );
            if (activeBtn) activeBtn.classList.add('active');
            
            // 顯示對應面板
            document.querySelectorAll('.panel').forEach(panel => panel.classList.remove('active'));
            document.getElementById(role + '-panel').classList.add('active');
            
            if (role === 'student') {
                loadQuestions();
            }
            
            // 更新頁面標題
            const titleSuffix = role === 'teacher' ? ' - 教師端' : ' - 學生端';
            document.title = 'Python教室測驗平台' + titleSuffix;
        }

        // 顯示/隱藏網址資訊
        function toggleUrlInfo() {
            const urlInfo = document.getElementById('url-info');
            const showBtn = document.getElementById('show-url-btn');
            
            if (urlInfo.style.display === 'none' || urlInfo.style.display === '') {
                urlInfo.style.display = 'block';
                showBtn.style.display = 'none';
                
                // 自動更新當前的IP位址（如果可能的話）
                updateUrlDisplay();
            } else {
                urlInfo.style.display = 'none';
                showBtn.style.display = 'inline-block';
            }
        }

        // 更新網址顯示
        function updateUrlDisplay() {
            const currentUrl = window.location.origin + window.location.pathname;
            document.getElementById('teacher-url').textContent = currentUrl + '?admin=1';
            document.getElementById('student-url').textContent = currentUrl;
        }

        // 建立題目
        function createQuestion() {
            const title = document.getElementById('question-title').value.trim();
            const description = document.getElementById('question-description').value.trim();
            const sampleInput = document.getElementById('sample-input').value.trim();
            const sampleOutput = document.getElementById('sample-output').value.trim();
            
            if (!title || !description) {
                showNotification('請填寫完整的題目資訊！', 'error');
                return;
            }
            
            const question = {
                id: Date.now(),
                title: title,
                description: description,
                sampleInput: sampleInput,
                sampleOutput: sampleOutput,
                createdAt: new Date().toLocaleString()
            };
            
            questions.push(question);
            saveData();
            updateQuestionList();
            
            // 清空表單
            document.getElementById('question-title').value = '';
            document.getElementById('question-description').value = '';
            document.getElementById('sample-input').value = '';
            document.getElementById('sample-output').value = '';
            
            showNotification('題目建立成功！');
        }

        // 更新題目列表
        function updateQuestionList() {
            const questionList = document.getElementById('question-list');
            if (questions.length === 0) {
                questionList.innerHTML = '<p style="color: #666;">目前沒有題目</p>';
                return;
            }
            
            questionList.innerHTML = questions.map(q => `
                <div class="question-item">
                    <div class="question-title">${q.title}</div>
                    <div style="color: #666; margin-bottom: 10px;">建立時間: ${q.createdAt}</div>
                    <div style="margin-bottom: 10px;">${q.description}</div>
                    ${q.sampleInput ? `<div><strong>範例輸入:</strong> ${q.sampleInput}</div>` : ''}
                    ${q.sampleOutput ? `<div><strong>預期輸出:</strong> ${q.sampleOutput}</div>` : ''}
                    <button class="btn btn-danger" onclick="deleteQuestion(${q.id})" style="margin-top: 10px;">刪除題目</button>
                </div>
            `).join('');
        }

        // 刪除題目
        function deleteQuestion(questionId) {
            if (confirm('確定要刪除這個題目嗎？')) {
                questions = questions.filter(q => q.id !== questionId);
                saveData();
                updateQuestionList();
                showNotification('題目已刪除！');
            }
        }

        // 清空所有題目
        function clearAllQuestions() {
            if (confirm('確定要清空所有題目嗎？此操作無法復原！')) {
                questions = [];
                students = {};
                saveData();
                updateQuestionList();
                updateStudentStatus();
                showNotification('所有題目已清空！');
            }
        }

        // 學生登入
        function studentLogin() {
            const name = document.getElementById('student-name').value.trim();
            if (!name) {
                showNotification('請輸入您的姓名！', 'error');
                return;
            }
            
            if (questions.length === 0) {
                showNotification('目前沒有可作答的題目！', 'error');
                return;
            }
            
            currentStudent = name;
            
            // 初始化學生資料
            if (!students[name]) {
                students[name] = {
                    name: name,
                    loginTime: new Date().toLocaleString(),
                    answers: {},
                    scores: {},
                    status: 'working'
                };
            }
            
            saveData();
            document.getElementById('student-login').style.display = 'none';
            document.getElementById('answer-area').style.display = 'block';
            
            loadCurrentQuestion();
            showNotification(`歡迎 ${name}！開始作答吧！`);
        }

        // 載入當前題目
        function loadCurrentQuestion() {
            if (questions.length > 0) {
                const currentQuestion = questions[0]; // 顯示第一個題目
                document.getElementById('current-question-title').textContent = currentQuestion.title;
                
                let questionHtml = `
                    <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; margin: 10px 0;">
                        <div style="margin-bottom: 10px;"><strong>題目描述：</strong></div>
                        <div style="margin-bottom: 10px;">${currentQuestion.description}</div>
                `;
                
                if (currentQuestion.sampleInput) {
                    questionHtml += `<div style="margin-bottom: 5px;"><strong>範例輸入：</strong> ${currentQuestion.sampleInput}</div>`;
                }
                
                if (currentQuestion.sampleOutput) {
                    questionHtml += `<div><strong>預期輸出：</strong> ${currentQuestion.sampleOutput}</div>`;
                }
                
                questionHtml += '</div>';
                
                document.getElementById('current-question-description').innerHTML = questionHtml;
                
                // 載入已保存的程式碼
                if (students[currentStudent] && students[currentStudent].answers[currentQuestion.id]) {
                    codeEditor.setValue(students[currentStudent].answers[currentQuestion.id]);
                }
            }
        }

        // 載入題目（學生模式）
        function loadQuestions() {
            // 這個函數在學生切換到學生模式時調用，確保有最新的題目
        }

        // 執行程式碼
        function runCode() {
            const code = codeEditor.getValue();
            const output = document.getElementById('code-output');
            
            try {
                // 注意：這是一個模擬的Python執行環境
                // 在實際部署中，您需要一個真正的Python解釋器
                output.textContent = '模擬執行結果：\n' + simulatePythonExecution(code);
            } catch (error) {
                output.textContent = '執行錯誤：\n' + error.message;
            }
        }

        // 模擬Python執行（簡單版本）
        function simulatePythonExecution(code) {
            // 這是一個非常簡單的模擬器，僅用於演示
            // 實際應用中需要真正的Python解釋器
            
            if (code.includes('print(')) {
                const matches = code.match(/print\((.*?)\)/g);
                if (matches) {
                    return matches.map(match => {
                        const content = match.replace(/print\(|\)/g, '');
                        return eval(content); // 注意：實際使用中不建議使用eval
                    }).join('\n');
                }
            }
            
            return '程式執行完成（這是模擬結果）';
        }

        // 提交答案
        function submitAnswer() {
            if (!currentStudent || questions.length === 0) {
                showNotification('請先登入或等待題目載入！', 'error');
                return;
            }
            
            const code = codeEditor.getValue();
            if (!code.trim()) {
                showNotification('請先寫下您的程式碼！', 'error');
                return;
            }
            
            const currentQuestion = questions[0];
            students[currentStudent].answers[currentQuestion.id] = code;
            students[currentStudent].status = 'completed';
            students[currentStudent].submitTime = new Date().toLocaleString();
            
            saveData();
            showNotification('答案已提交！請等待老師評分。');
            
            // 通知教師
            setTimeout(() => {
                if (currentRole === 'teacher') {
                    showNotification(`學生 ${currentStudent} 已完成作答！`);
                    updateStudentStatus();
                }
            }, 1000);
        }

        // 更新學生狀態
        function updateStudentStatus() {
            const studentStatus = document.getElementById('student-status');
            const studentCount = document.getElementById('student-count');
            
            const studentList = Object.values(students);
            studentCount.textContent = studentList.length;
            
            if (studentList.length === 0) {
                studentStatus.innerHTML = '<p style="color: #666;">目前沒有學生參與</p>';
                return;
            }
            
            studentStatus.innerHTML = studentList.map(student => `
                <div class="student-card ${student.status === 'completed' ? 'completed' : ''}">
                    <div class="student-name">${student.name}</div>
                    <div class="status-indicator status-${student.status}">
                        ${student.status === 'completed' ? '✅ 已完成' : '⏳ 作答中'}
                    </div>
                    <div style="margin-top: 8px; font-size: 0.9em; color: #666;">
                        登入時間: ${student.loginTime}
                        ${student.submitTime ? `<br>提交時間: ${student.submitTime}` : ''}
                    </div>
                    <button class="btn" onclick="viewStudentCode('${student.name}')" 
                            style="margin-top: 10px; font-size: 0.9em; padding: 8px 15px;">
                        查看程式碼
                    </button>
                </div>
            `).join('');
        }

        // 查看學生程式碼
        function viewStudentCode(studentName) {
            const student = students[studentName];
            if (!student || questions.length === 0) return;
            
            const currentQuestion = questions[0];
            const code = student.answers[currentQuestion.id] || '// 學生尚未提交程式碼';
            
            document.getElementById('modal-student-name').textContent = `${studentName} 的程式碼`;
            document.getElementById('modal-question-info').innerHTML = `
                <div style="background: #f8f9fa; padding: 10px; border-radius: 5px; margin-bottom: 15px;">
                    <strong>題目：</strong>${currentQuestion.title}
                </div>
            `;
            
            // 初始化模態框中的編輯器
            const modalCodeContent = document.getElementById('modal-code-content');
            modalCodeContent.innerHTML = '';
            modalEditor = CodeMirror(modalCodeContent, {
                mode: 'python',
                theme: 'monokai',
                lineNumbers: true,
                readOnly: true,
                value: code
            });
            
            // 載入已有的分數
            const scoreInput = document.getElementById('score-input');
            scoreInput.value = student.scores[currentQuestion.id] || '';
            
            document.getElementById('code-modal').style.display = 'flex';
        }

        // 關閉模態框
        function closeModal() {
            document.getElementById('code-modal').style.display = 'none';
            if (modalEditor) {
                modalEditor.toTextArea();
                modalEditor = null;
            }
        }

        // 儲存分數
        function saveScore() {
            const studentName = document.getElementById('modal-student-name').textContent.replace(' 的程式碼', '');
            const score = document.getElementById('score-input').value;
            
            if (!score || isNaN(score) || score < 0 || score > 100) {
                showNotification('請輸入有效的分數（0-100）！', 'error');
                return;
            }
            
            const currentQuestion = questions[0];
            students[studentName].scores[currentQuestion.id] = parseInt(score);
            saveData();
            
            showNotification(`已為 ${studentName} 評分：${score}分`);
            closeModal();
            updateStudentStatus();
        }

        // 刷新學生狀態
        function refreshStudentStatus() {
            updateStudentStatus();
            showNotification('狀態已刷新！');
        }

        // 匯出結果
        function exportResults() {
            if (Object.keys(students).length === 0) {
                showNotification('目前沒有學生資料可匯出！', 'error');
                return;
            }
            
            let csvContent = "學生姓名,登入時間,提交時間,狀態,程式碼,分數\n";
            
            Object.values(students).forEach(student => {
                const currentQuestion = questions[0];
                const code = student.answers[currentQuestion?.id] || '';
                const score = student.scores[currentQuestion?.id] || '';
                
                csvContent += `"${student.name}","${student.loginTime}","${student.submitTime || ''}","${student.status}","${code.replace(/"/g, '""')}","${score}"\n`;
            });
            
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', `python_test_results_${new Date().toISOString().slice(0, 10)}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            showNotification('結果已匯出為CSV檔案！');
        }

        // 顯示通知
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            notification.style.background = type === 'error' ? '#f44336' : '#4CAF50';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        // 資料儲存和載入（使用記憶體儲存）
        function saveData() {
            // 在實際部署中，這裡應該發送到後端伺服器
            window.tempData = {
                questions: questions,
                students: students
            };
        }

        function loadData() {
            // 在實際部署中，這裡應該從後端伺服器載入
            if (window.tempData) {
                questions = window.tempData.questions || [];
                students = window.tempData.students || {};
            }
        }

        // 點擊模態框外部關閉
        window.onclick = function(event) {
            const modal = document.getElementById('code-modal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
